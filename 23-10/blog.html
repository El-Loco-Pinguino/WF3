<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Système de commentaires sous un blog</title>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="blog.js"></script>
</head>
	<body>
		<form method="post">
			<!-- Nom de l'auteur -->
			<label>Votre pseudo/nom:<input type="text" name="id"></label>
			<!-- Corps du message -->
			<label>Votre message:</label>
			<textarea name="corps" height="4"></textarea>
			<!-- Bouton envoyer -->
			<button name="envoi">Poster le commentaire</button>
		</form>

		<ul id="commentaires">
			<li>
				<span id="idPersonne">Nom de l'auteur:</span>
				<p id="contenuMessage">Message</p>
				<time id="dateMessage">Le 23/10/2015 à 16h24</time>
			</li>
		</ul>
	</body>
</html>
